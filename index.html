      // test this in sources tab on browser (chrome)
      function normalFunctionIncrement() {
        var x = 0; // add breakpoint here
        x++;
      }

      function closureFunction() {
        var x = 0;

        function increment() {
          x++; // add breakpoint here
        }

        return { increment };
      }

      normalFunctionIncrement(); // add breakpoint here
      normalFunctionIncrement(); // add breakpoint here
      normalFunctionIncrement(); // add breakpoint here
      normalFunctionIncrement(); // add breakpoint here

      var closureFunction = closureFunction();

      closureFunction.increment(); // add breakpoint here
      closureFunction.increment(); // add breakpoint here
      closureFunction.increment(); // add breakpoint here
      closureFunction.increment(); // add breakpoint here
      closureFunction.increment(); // add breakpoint here
